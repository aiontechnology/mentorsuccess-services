pipelines:
  branches:
    develop:
      - step:
          name: Build and test
          image: adoptopenjdk:14-jdk-hotspot
          deployment: Test
          caches:
            - gradle
          script:
            - bash ./gradlew build
          artifacts:
            - server/build/**
      - step:
          name: Deploy to jfrog
          image: adoptopenjdk:14-jdk-hotspot
          caches:
            - gradle
          script:
            - bash ./gradlew artifactoryPublish
      - step:
          name: Deploy
          image: python:3.7.4-alpine3.10
          services:
            - docker
          caches:
            - pip
          script:
            - cd server
            - pip3 install awscli
            - IMAGE="661143960593.dkr.ecr.us-west-2.amazonaws.com/mentorsuccess-server"
            - TAG="latest"
            - eval $(aws ecr get-login --no-include-email --region us-west-2 | sed 's;https://;;g')
            - docker build -t $IMAGE:$TAG .
            - docker push $IMAGE:$TAG
    master:
      - step:
          name: Build and test
          image: adoptopenjdk/openjdk14:centos
          deployment: Production
          caches:
            - gradle
          script:
            - bash ./gradlew build
          artifacts:
            - server/build/**
      - step:
          name: Deploy
          image: python:3.7.4-alpine3.10
          services:
            - docker
          caches:
            - pip
          script:
            - cd server
            - pip3 install awscli
            - IMAGE="661143960593.dkr.ecr.us-west-2.amazonaws.com/mentorsuccess-server"
            - TAG="prod"
            - eval $(aws ecr get-login --no-include-email --region us-west-2 | sed 's;https://;;g')
            - docker build -t $IMAGE:$TAG .
            - docker push $IMAGE:$TAG
